JLIB_RULES_SETTING_NOTES_ITEM="1. 如果你更改了設定，這將會套用到此分類和以下的子分類。提醒你：<br /><em> 繼承 </em>意指來自上層分類的權限將會被使用，這是當存在有上層分類，或是沒有上層分類時，會使用元件的權限。<br /><em> 禁止 </em>意指不論上層分類的設定是什麼，被編輯的這個群組將不能對這個項目進行任何動作。<br /><em> 允許 </em>意指被編輯的群組可以對這個項目進行動作（但如果這會和上層分類有衝突時，將不會有任何變更。衝突會在計算出最後設定時出現<em> 不允許（鎖定） </em> ）。<br />2. 如果你選擇了新的設定，點按<em> 儲存 </em>來重新整理計算出的權限設定。"