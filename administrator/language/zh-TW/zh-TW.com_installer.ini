COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="這個畫面允許你探索那些未經歷過正常安裝過程的擴充套件。<br />比方說，某一些擴充套件在透過網頁介面上傳的時候，可能因為主機端或是某些限制關係，造成容量過大。使用這個功能，你便可以使用 FTP 或是 SFTP 來上傳擴充套件至你的網頁伺服器的目錄中。<br />然後你可以使用探索這個功能來尋找新上傳的擴充套件以及在 Joomla! 安裝過程啟用他們 <br />使用探索這項功能，你便可以在同一個時間中發現跟安裝他們。"
