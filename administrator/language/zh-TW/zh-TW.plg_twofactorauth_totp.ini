PLG_TWOFACTORAUTH_TOTP="雙重認証 - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="你沒有輸入合法的安全碼。請檢查你的Google Authenticator設定，與確認你的裝置(智慧手機)上的時間是不是和網站上的時間符合。"
PLG_TWOFACTORAUTH_TOTP_INTRO="這個功能將允許你使用Google Authenticator或相容的應用程式，進行雙重認証。在你的帳號和密碼的輸入頁面，你將需要另外的由Google Authenticator產生的6位安全碼，才能登入到網站。安全碼將會在每30秒重新產生。這可以在駭客就算已經知道你的密碼時，如果想要登入你的帳號時，提供另一層額外的保護。"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="雙重認証目前是可用的"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla!目前已有內建的雙重認証系統。這可以使用第二組每30秒重新產生的安全碼來增加你的網站登入安全性。你可以使用手機裝置和Google Authenticator應用程式來產生安全碼。更多訊息在http://en.wikipedia.org/wiki/Google_Authenticator<br/>點按下面的按鈕:<ul><li>Joomla!將啟用雙重認証外掛</li><li>雙重認証將會讓所有會員都可使用</li><li>每個會員可以在他們的個人資料中配置雙重認証</li><li>你也可以永久關閉雙重認証，或是配置它只在後台管理區使用</li><li>你將可以被導向你的會員個人資料頁面，在那頁面可以找到更多雙重認証的資訊，或是啟用它在你的會員帳戶中</li></ul>"
